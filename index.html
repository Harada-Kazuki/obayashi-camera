            padding: 4px 8px;

            display: inline-block;
        }

        .clickable:hover {

        }

        .copy-btn {
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;

            align-items: center;

                id: 'kanmaru@ml.obayashi.co.jp',

        ];

        const tableBody = document.getElementById('tableBody');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const noResults = document.getElementById('noResults');

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function renderTable(data) {
            if (data.length === 0) {
                tableBody.innerHTML = '';
                document.getElementById('siteTable').style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            document.getElementById('siteTable').style.display = 'table';
            noResults.style.display = 'none';

            tableBody.innerHTML = data.map(site => `
                <tr>
                    <td>
                        <span class="clickable" onclick="window.open('${site.url}', '_blank')">
                            ${site.name}
                        </span>
                    </td>
                    <td>
                        <span class="copy-btn" onclick="copyToClipboard('${site.id}')">
                            ${site.id}
                        </span>
                    </td>
                    <td>
                        <span class="copy-btn" onclick="copyToClipboard('${site.password}')">
                            ${site.password}
                        </span>
                    </td>
                    <td>
                        <span class="clickable" onclick="window.open('${site.url}', '_blank')">
                            ${site.url}
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = sites.filter(site => 
                site.name.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        });

        // ÂàùÊúüË°®Á§∫
        renderTable(sites);
    </script>
