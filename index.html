        }

        .card-value {
            flex: 1;
            text-align: right;
            font-size: 14px;
            color: #202124;
        }

        .clickable {

            color: #1a73e8;
            transition: all 0.2s;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
            word-break: break-all;
        }

        .clickable:hover {

        }

        .copy-btn {

            padding: 4px 8px;
            border-radius: 4px;

        .copy-btn::after {

        .toast {

            background-color: #323232;

            padding: 14px 24px;

            z-index: 1000;
            font-size: 14px;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .no-results {
            text-align: center;
            padding: 40px;

        }

        @media (max-width: 768px) {

        }

        @media (max-width: 480px) {

            }

    <!-- „É≠„Ç∞„Ç§„É≥ÁîªÈù¢ -->

    <script>
        // „É≠„Ç∞„Ç§„É≥Ë™çË®ºÊÉÖÂ†±Ôºà„Åì„Åì„ÇíÂ§âÊõ¥„Åó„Å¶„Åè„Å†„Åï„ÅÑÔºâ
        const AUTH = {

            password: 'Kw0527322351'
        };

        const sites = [

                name: 'K-DIVE',

                password: 'kanmaru0884',
                url: 'https://safie.link/mypage/auth/login?redirectTo=https:%2Fdevices%2Fcamera&appType=viewer'
            },
            {

            },
            {
                name: '„Éá„Éº„Çø„ÅÆËøΩÂä†„ÉªÁ∑®ÈõÜ„ÅØÂéüÁî∞„Åæ„Åß',
                id: '',
                password: '',
                url: 'mailto:harada.kazuki@kawaguchigumi.co.jp'
            }
        ];

        const loginContainer = document.getElementById('loginContainer');
        const mainContent = document.getElementById('mainContent');
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        const logoutBtn = document.getElementById('logoutBtn');
        const tableBody = document.getElementById('tableBody');
        const mobileCards = document.getElementById('mobileCards');
        const searchInput = document.getElementById('searchInput');
        const toast = document.getElementById('toast');
        const noResults = document.getElementById('noResults');

        // „É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„ÉÅ„Çß„ÉÉ„ÇØ
        function checkAuth() {
            const isLoggedIn = sessionStorage.getItem('isLoggedIn');
            if (isLoggedIn === 'true') {
                showMainContent();
            }
        }

        // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const id = document.getElementById('loginId').value;
            const password = document.getElementById('loginPassword').value;

            if (id === AUTH.id && password === AUTH.password) {
                sessionStorage.setItem('isLoggedIn', 'true');
                showMainContent();
                errorMessage.classList.remove('show');
            } else {
                errorMessage.classList.add('show');
            }
        });

        // „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
        logoutBtn.addEventListener('click', () => {
            sessionStorage.removeItem('isLoggedIn');
            mainContent.classList.remove('show');
            loginContainer.style.display = 'block';
            document.getElementById('loginId').value = '';
            document.getElementById('loginPassword').value = '';
            errorMessage.classList.remove('show');
        });

        function showMainContent() {
            loginContainer.style.display = 'none';
            mainContent.classList.add('show');
            renderTable(sites);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast();
            });
        }

        function showToast() {
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        function renderTable(data) {
            if (data.length === 0) {
                tableBody.innerHTML = '';
                mobileCards.innerHTML = '';
                document.getElementById('siteTable').style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            document.getElementById('siteTable').style.display = 'table';
            noResults.style.display = 'none';

            tableBody.innerHTML = data.map(site => `
                <tr>
                    <td>
                        <span class="clickable" onclick="window.open('${site.url}', '_blank')">
                            ${site.name}
                        </span>
                    </td>
                    <td>
                        <span class="copy-btn" onclick="copyToClipboard('${site.id}')">
                            ${site.id}
                        </span>
                    </td>
                    <td>
                        <span class="copy-btn" onclick="copyToClipboard('${site.password}')">
                            ${site.password}
                        </span>
                    </td>
                    <td>
                        <span class="clickable" onclick="window.open('${site.url}', '_blank')">
                            ${site.url}
                        </span>
                    </td>
                </tr>
            `).join('');

            mobileCards.innerHTML = data.map(site => `
                <div class="card">
                    <div class="card-header">
                        <span class="clickable" onclick="window.open('${site.url}', '_blank')">
                            ${site.name || '(ÂêçÁß∞„Å™„Åó)'}
                        </span>
                    </div>
                    <div class="card-row">
                        <div class="card-label">ID:</div>
                        <div class="card-value">
                            <span class="copy-btn" onclick="copyToClipboard('${site.id}')">
                                ${site.id}
                            </span>
                        </div>
                    </div>
                    <div class="card-row">
                        <div class="card-label">Password:</div>
                        <div class="card-value">
                            <span class="copy-btn" onclick="copyToClipboard('${site.password}')">
                                ${site.password}
                            </span>
                        </div>
                    </div>
                    ${site.url ? `
                    <div class="card-row">
                        <div class="card-label">URL:</div>
                        <div class="card-value">
                            <span class="clickable" onclick="window.open('${site.url}', '_blank')">
                                „É™„É≥„ÇØ„ÇíÈñã„Åè
                            </span>
                        </div>
                    </div>
                    ` : ''}
                </div>
            `).join('');
        }

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = sites.filter(site => 
                site.name.toLowerCase().includes(searchTerm)
            );
            renderTable(filtered);
        });

        // ÂàùÊúüÂåñ
        checkAuth();
    </script>
